<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basilisk C2 | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0b1120;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #172033 0%, #0b1120 100%);
        }

        .login-card {
            background: #151e32;
            border: 1px solid #334155;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, #10b981, #3b82f6);
        }

        .brand {
            text-align: center;
            margin-bottom: 40px;
        }
        .brand-icon { font-size: 3rem; color: #10b981; margin-bottom: 15px; }
        .brand-text { font-family: 'JetBrains Mono', monospace; font-size: 1.8rem; font-weight: 700; color: white; letter-spacing: -1px; }
        .brand-sub { color: #64748b; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 5px; }

        .form-control {
            background: #0b1120;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 14px;
            font-size: 0.95rem;
        }
        .form-control:focus {
            background: #0b1120;
            color: white;
            border-color: #10b981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .btn-primary {
            background: #10b981;
            border: none;
            padding: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn-primary:hover { background: #059669; box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }
        .btn-primary:disabled { background: #334155; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">
            <div class="brand-icon">
                <img src="/static/logo.ico" alt="basilisk Logo" style="height: 100px; width: auto; filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.4));">
            </div>
            <div class="brand-text">BASILISK C2</div>
            <div class="brand-sub">Enterprise Defense Platform</div>
        </div>

        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="ACCESS ID" autofocus>
        </div>
        <div class="mb-4">
            <input type="password" id="password" class="form-control" placeholder="SECURE KEY">
        </div>
        <div class="d-grid">
            <button class="btn btn-primary" onclick="doLogin()">AUTHENTICATE</button>
        </div>
        
        <div id="error-msg" class="text-danger mt-4 text-center small fw-bold font-monospace"></div>
    </div>

    <script>
        if (window.location.hostname === '127.0.0.1') window.location.href = window.location.href.replace('127.0.0.1', 'localhost');
        const LOGIN_ENDPOINT = "https://localhost:8443/api/v1/auth/login";

        async function doLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const btn = document.querySelector('button');
            const errorDiv = document.getElementById('error-msg');

            if (!u || !p) { errorDiv.innerText = "[ERROR] CREDENTIALS MISSING"; return; }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin me-2"></i> VERIFYING...';
            errorDiv.innerText = "";

            try {
                const res = await fetch(LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });

                if (res.status === 200) {
                    const data = await res.json();
                    window.location.href = data.redirect || '/';
                } else {
                    errorDiv.innerText = "[ACCESS DENIED] INVALID CREDENTIALS";
                    btn.disabled = false;
                    btn.innerText = "AUTHENTICATE";
                }
            } catch(e) {
                errorDiv.innerText = "[NET_ERR] CONNECTION FAILED (CHECK SSL)";
                btn.disabled = false;
                btn.innerText = "AUTHENTICATE";
            }
        }
        document.getElementById('password').addEventListener('keypress', function (e) { if (e.key === 'Enter') doLogin(); });
    </script>
</body>
</html>
