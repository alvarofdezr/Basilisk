<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PySentinel | Acceso Seguro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
        }

        .login-card {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .brand {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            letter-spacing: 1px;
        }

        .form-control {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 12px;
        }
        .form-control:focus {
            background: #0f172a;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }

        .btn-primary {
            background: #3b82f6;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-primary:hover { background: #2563eb; }
        .btn-primary:disabled { background: #475569; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">
            <i class="fa-solid fa-shield-halved me-2"></i>PySentinel
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small text-uppercase">Usuario</label>
            <input type="text" id="username" class="form-control" placeholder="admin" autofocus>
        </div>
        <div class="mb-4">
            <label class="form-label text-muted small text-uppercase">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••">
        </div>
        <div class="d-grid">
            <button class="btn btn-primary" onclick="doLogin()">Iniciar Sesión</button>
        </div>
        
        <div id="error-msg" class="text-danger mt-3 text-center small fw-bold"></div>
    </div>

    <script>
        async function doLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const btn = document.querySelector('button');
            const errorDiv = document.getElementById('error-msg');

            if (!u || !p) {
                errorDiv.innerText = "Por favor complete los campos.";
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Verificando...';
            errorDiv.innerText = "";

            try {
                const res = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });

                if (res.status === 200) {
                    // Login correcto, redirigimos al dashboard
                    window.location.href = '/'; 
                } else {
                    errorDiv.innerText = "Credenciales incorrectas.";
                    btn.disabled = false;
                    btn.innerText = "Iniciar Sesión";
                }
            } catch(e) {
                console.error(e);
                errorDiv.innerText = "Error de conexión con el servidor.";
                btn.disabled = false;
                btn.innerText = "Iniciar Sesión";
            }
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function (e) { if (e.key === 'Enter') doLogin(); });
    </script>
</body>
</html>
